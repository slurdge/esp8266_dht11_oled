<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Chart</title>
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.0/Chart.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.1/moment.min.js"></script>
  <script src=""></script>
</head>
<body class="fixed-nav sticky-footer bg-dark" id="page-top">
  <!-- Navigation-->
  <div class="content-wrapper">
    <div class="container-fluid">
      <div class="card mb-3">
        <div class="card-header">
          <i class="fa fa-area-chart"></i> Area Chart Example</div>
        <div class="card-body">
          <canvas id="chart-0" width="100%" height="30"></canvas>
        </div>
        <div class="card-footer small text-muted">Updated yesterday at 11:59 PM</div>
      </div>
    </div>
<script language="javascript">
	labels=[];
	temperature=[];
	humidity=[];
	for (var i = data.length - 1; i >= 0; i--) {
		labels[i] = moment(data[i][0], 'X');
		temperature[i] = data[i][1];
		humidity[i] = data[i][2];
	}
	var ctx = document.getElementById("chart-0").getContext('2d');
	var chart = new Chart(ctx, {
			type: 'line',
			data: {  labels:labels,
				datasets: [
					{data:temperature, label:"Temperature", "borderColor":"rgb(75, 192, 192)"},
					{data:humidity, label:"Humidity","borderColor":"rgb(192, 192, 75)"}]
				},
			options:
			{
				responsive: true,
				title:{
					display:true,
					text:"Chart.js Time Point Data"
				},
			},
			options: {
        scales: {
            xAxes: [{
                type: 'time',
                time: { unit: 'day'}
            }],
            yAxes: [{
                ticks: {
                    beginAtZero:true
                }
            }]
        }
    }
	});
</script>
</body>
</html>
